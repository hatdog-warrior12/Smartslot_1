<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Host Signup</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="signup-host.js" defer></script>
</head>
<body>
  <div class="auth-container">
    <h2>Sign Up as a Host</h2>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="role-button">Create Account</button>
    </form>
    <p>Already have an account? <a href="login-host.html">Login here</a></p>
  </div>
</body>
</html>
