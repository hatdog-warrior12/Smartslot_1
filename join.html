<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join SmartSlot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Page Loader -->
  <div id="loader"></div>

  <!-- Main Page Content -->
  <div class="join-container page-enter">
    <h1>Join SmartSlot</h1>
    <p>Choose your journey: Are you looking for a parking space, or do you have one to share?</p>

    <div class="role-options">
      <div class="role-card slide-up">
        <h2>I'm a Seeker</h2>
        <p>Find and reserve available parking spots quickly and easily.</p>
        <div class="role-buttons">
          <a href="signup-seeker.html" class="btn-primary">Sign Up</a>
          <a href="login-seeker.html" class="btn-secondary">Log In</a>
        </div>
      </div>

      <div class="role-card slide-up">
        <h2>I'm a Host</h2>
        <p>List your unused parking space and start earning effortlessly.</p>
        <div class="role-buttons">
          <a href="signup-host.html" class="btn-primary">Sign Up</a>
          <a href="login-host.html" class="btn-secondary">Log In</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Loader Script -->
  <script>
    window.addEventListener("load", function () {
      document.getElementById("loader").style.display = "none";
    });

    // Fade-in loader when navigating away
    document.querySelectorAll("a[href]").forEach(link => {
      link.addEventListener("click", e => {
        const href = link.getAttribute("href");
        if (!href.startsWith("#") && !href.startsWith("mailto:") && !href.startsWith("javascript:")) {
          e.preventDefault();
          document.getElementById("loader").style.display = "flex";
          setTimeout(() => {
            window.location.href = href;
          }, 300); // Short delay for animation
        }
      });
    });
  </script>

</body>
</html>
