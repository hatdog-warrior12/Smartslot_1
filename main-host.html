<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartSlot Host Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="dashboard.css">
  <script type="module" src="main-host.js" defer></script>
</head>
<body>
  <header class="dashboard-header">
    <h1>SmartSlot</h1>
    <button id="logout-button" class="role-button">Logout</button>
  </header>
  <main class="dashboard-content">
    <h2>Welcome, Host!</h2>
    <p>Manage your listed parking spaces below.</p>
    
    <div class="slot-listings">
      <div class="slot-card">
        <h3>Slot #1</h3>
        <p>123 Parking St, Uptown</p>
        <p>Status: Available</p>
        <button class="edit-button">Edit</button>
      </div>
      <!-- Additional slots can be dynamically rendered here -->
    </div>
  </main>
</body>
</html>
